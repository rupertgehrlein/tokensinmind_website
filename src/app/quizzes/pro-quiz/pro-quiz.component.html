<div class="container mt-5 text">
  <h1>Profi Quiz</h1>
  <div class="row" *ngIf="score == null">
    <div class="col">
      <form>
        <div *ngFor="let question of questions; let i = index" class="mb-4">
          <p>{{ question.question }}</p>
          <div *ngFor="let option of question.options; let j = index" class="form-check">
            <input class="form-check-input" type="radio" name="question{{ i }}" [id]="'question' + i + 'option' + j"
              [value]="j" (change)="onAnswerSelected(i, j)" [checked]="answers[i] === j" />
            <label class="form-check-label" [attr.for]="'question' + i + 'option' + j">
              {{ option }}
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-primary" [disabled]="answers.includes(null)" (click)="submitQuiz()">Antworten pr√ºfen</button>
      </form>
    </div>
  </div>

  <div *ngIf="score !== null" class="mt-4">
    <h2>Du hast {{ score }} von {{ questions.length }} Fragen richtig beantwortet!</h2>
  </div>
</div>
